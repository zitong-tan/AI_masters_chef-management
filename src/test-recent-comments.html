<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试最新评论加载</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>最新评论加载测试</h1>
  
  <div id="status" class="status info">
    准备测试...
  </div>
  
  <button onclick="testConnection()">测试 Supabase 连接</button>
  <button onclick="testGetRecentComments()">测试获取最新评论</button>
  
  <h2>测试结果：</h2>
  <pre id="result">等待测试...</pre>
  
  <h2>控制台日志：</h2>
  <p>请打开浏览器开发者工具（F12）查看详细日志</p>

  <script type="module">
    import { getRecentComments } from './services/supabaseService.js';
    import supabase from './services/supabaseClient.js';
    
    window.testConnection = async function() {
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');
      
      statusEl.className = 'status info';
      statusEl.textContent = '正在测试连接...';
      
      try {
        console.log('Testing Supabase connection...');
        const { data, error } = await supabase
          .from('user_comments')
          .select('*')
          .limit(1);
        
        if (error) {
          throw error;
        }
        
        statusEl.className = 'status success';
        statusEl.textContent = '✓ Supabase 连接成功！';
        resultEl.textContent = JSON.stringify({ success: true, sampleData: data }, null, 2);
        console.log('Connection test passed:', data);
      } catch (err) {
        statusEl.className = 'status error';
        statusEl.textContent = '✗ 连接失败: ' + err.message;
        resultEl.textContent = JSON.stringify({ error: err.message, stack: err.stack }, null, 2);
        console.error('Connection test failed:', err);
      }
    };
    
    window.testGetRecentComments = async function() {
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');
      
      statusEl.className = 'status info';
      statusEl.textContent = '正在获取最新评论...';
      
      try {
        console.log('Testing getRecentComments...');
        const comments = await getRecentComments(5);
        
        statusEl.className = 'status success';
        statusEl.textContent = `✓ 成功获取 ${comments.length} 条评论！`;
        resultEl.textContent = JSON.stringify(comments, null, 2);
        console.log('getRecentComments test passed:', comments);
      } catch (err) {
        statusEl.className = 'status error';
        statusEl.textContent = '✗ 获取失败: ' + err.message;
        resultEl.textContent = JSON.stringify({ error: err.message, stack: err.stack }, null, 2);
        console.error('getRecentComments test failed:', err);
      }
    };
  </script>
</body>
</html>
